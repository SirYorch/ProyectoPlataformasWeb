<section *ngFor="let ticket of tickets" class="aa-section arriendoss">
  <p class="extra"><b>{{ ticket.fechaInicio | date:'dd/MM/yyyy'}}</b></p>
  <p><b>{{ ticket.fechaFin | date:'dd/MM/yyyy'}}</b></p>
  <p class="extra">{{ ticket.fechaInicio | date:'HH:mm'}}</p>
  <p class="extra">{{ ticket.fechaFin | date:'HH:mm'}}</p>
  <p class="">{{ ticket.precio}}</p>
</section>
