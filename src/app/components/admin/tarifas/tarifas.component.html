

<!--Contenidos-->

<div class="selector">
    <strong>Gestión Tarifas</strong>
</div>
<div class="ventana vertical at">
    <div>
        <label class="ae-input motd"><p>Mensaje del Día</p> <textarea name="" id="" [(ngModel)]="motd"></textarea></label>
    </div>
    <div>
        <label>
            <p>Uso mínimo</p>
            <input type="text" [(ngModel)]="tarifas1" />
          </label><br>
          <label>
            <p>1-1:30 horas</p>
            <input type="text" [(ngModel)]="tarifas2" />
          </label><br>
          <label>
            <p>1:30-2 horas</p>
            <input type="text" [(ngModel)]="tarifas3" />
          </label><br>
          <label>
            <p>2-2:30 horas</p>
            <input type="text" [(ngModel)]="tarifas4" />
          </label><br>
          <label>
            <p>2:30-3 horas</p>
            <input type="text" [(ngModel)]="tarifas5" />
          </label><br>
          <label>
            <p>3-3:30 horas</p>
            <input type="text" [(ngModel)]="tarifas6" />
          </label><br>
          <label>
            <p>3:30-4 horas</p>
            <input type="text" [(ngModel)]="tarifas7" />
          </label><br>
          <label>
            <p>4 horas en adelante</p>
            <input type="text" [(ngModel)]="tarifas8" />
          </label>
        <button class="ae-button button bajo " (click)="guardarDatos()">Editar</button>
    </div>
</div>
