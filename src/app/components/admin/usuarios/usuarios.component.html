<div class="selector">
    <strong>Usuarios</strong>
</div>
<div class="ventana vertical">
    <section class="seccion usuario" *ngFor="let usuario of usuarios">
        <p>{{usuario.placa}}</p>
        <p class="extra">{{usuario.nombre}}</p>
        <p class="extra">{{usuario.telefono}}</p>
        <p class="extra">{{usuario.stat}}</p>
        <button class="au button" (click)="verUsuario(usuario.id)">Ver</button>
    </section>


</div>


<app-menu></app-menu>
